<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - All Users Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #0056B3;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px #0000001a;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        h1 {
            color: #0056B3;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 10px #0000001a;
            margin-bottom: 2rem;
        }
        
        .chart-container {
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }
        
        .chart-image {
            width: 100%;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        
        th {
            background-color: #0056B3;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .stat-highlight {
            color: #0056B3;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 1rem;
                justify-content: center;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title">Quiz Master - Admin</div>
            <nav>
                <ul>
                    <li><a href="/admin/dashboard">Dashboard</a></li>
                    <li><a href="/admin/subjects">Subjects</a></li>
                    <li><a href="/admin/quizzes">Quizzes</a></li>
                    <li><a href="/admin/users">Users</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h1>All Users Progress</h1>
        
        <div class="stat-card">
            <h2>Subject Averages</h2>
            <div class="chart-container">
                <img src="{{ url_for('static', filename='subject_averages.png') }}" 
                     alt="Subject Averages" 
                     class="chart-image">
            </div>
        </div>

        <div class="stat-card">
            <h2>Detailed Statistics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Average Score</th>
                        <th>Total Attempts</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stat in subject_stats %}
                    <tr>
                        <td>{{ stat[0] }}</td>
                        <td class="stat-highlight">{{ "%.1f"|format(stat[1]) }}%</td>
                        <td>{{ stat[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
